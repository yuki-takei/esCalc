language: node_js
node_js:
  - '4'
env:
  global:
    secure: 
before_script:
  - npm install -g gulp jspm dtsm mocha
  - jspm config registries.github.auth $JSPM_GITHUB_AUTH_TOKEN
  - npm install
  - jspm install
  - dtsm install
script:
  - mocha --compilers ts:espower-typescript/guess test/**/*.ts
  - gulp package

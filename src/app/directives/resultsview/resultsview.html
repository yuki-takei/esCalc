<md-list>
  <md-subheader class="md-no-sticky" ng-repeat-start="resultSet in vm.resultSets">ResultSet #{{$index+1}}</md-subheader>
  <md-list-item class="md-2-line" ng-repeat="result in resultSet.results">
    <div class="md-list-item-text">
      <h3>{{ result.input }}</h3>
      <p>{{ result.output }}</p>
    </div>
  </md-list-item>
  <md-divider ng-repeat-end ng-if="!$last"></md-divider>
</md-list>
